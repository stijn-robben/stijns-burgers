
<div class="bg-blue">
    
    <div class="container col-md-12 story full-vh">
        <h2 class="text-center py-5">Cart</h2>
        <div class="row">
            <div class="col-lg-7 mb-5">
                <div class="card-without-bottom card-body card-text mb-5">
                    <p *ngIf="cartItems.length === 0" class="text-center py-5">Your cart is empty!</p>

                    <div *ngFor="let item of cartItems">
                        <div class="row mb-4">
                            <div class="col-lg-4">
                                <img style="width:70%" [src]="item.productImageUrl" alt="{{ item.nameProduct }}">

                            </div>
                            <div class="col-lg-6">
                                    <h3 style="font-size: 28px;">{{ item.nameProduct }}</h3>
                                    <p>Price: €{{ item.price }}</p>
                                    <p>{{ item.quantity }}x</p>
                            </div>
                            <div class="col-lg-2 icon-container">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16" (click)="deleteCartItem(item._id)">
                                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                                </svg>
                                
                            </div>                        </div>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 ">
                <div class="card-without-bottom card-body card-text">
                        <p  >Total: €{{ total }}</p>
                        <button *ngIf="cartItems.length !== 0" class="btn btn-third mt-4 w-100" type="button">Proceed to checkout<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-right-short mb-1" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"/>
                          </svg>
                          
                          </button>
                </div>
            </div>
        </div>
    </div>
</div>
